<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>KayFadiou</title>

	<!-- Favicon and touch icons -->
	<link rel="shortcut icon" href="{$url_base}public/assets/dist/img/ico/favicon.png" type="image/x-icon">


	<!-- Bootstrap -->
	<link href="{$url_base}public/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<!-- Bootstrap rtl -->
	<!--<link href="{$url_base}public/assets/bootstrap-rtl/bootstrap-rtl.min.css" rel="stylesheet" type="text/css"/>-->
	<!-- Pe-icon-7-stroke -->
	<link href="{$url_base}public/assets/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet" type="text/css"/>
	<!-- style css -->
	<link href="{$url_base}public/assets/dist/css/stylehealth.min.css" rel="stylesheet" type="text/css"/>

	<!--<link href="{$url_base}public/assets/dist/css/stylehealth-rtl.css" rel="stylesheet" type="text/css"/>-->
</head>
<body>
<!-- Content Wrapper -->
<div class="login-wrapper">

	<div class="container-center">
		<div class="panel panel-bd">
			<div class="panel-heading">
				<div class="view-header">
					<div class="header-icon">
						<i class="pe-7s-unlock"></i>
					</div>
					<div class="header-title">
						<h3>Authentification</h3>
						<small><strong>Entrer vos informations pour se connecter a KayFadiou.</strong></small>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<form method="post" action="{$url_base}Welcome/login">
					<div class="form-group">
						<label class="control-label" for="username">Username</label>
						<input type="text" placeholder="login" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
						<span class="help-block small">Votre login svp</span>
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password</label>
						<input type="password" title="svp enterer votre password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
						<span class="help-block small">votre password</span>
					</div>
					<div>
						<center>
						<button name="connexion" class="btn btn-primary">Se connecter</button>
						<a class="btn btn-warning" href="#">Annuler</a></center>
						<span class="text-danger align-middle">
                    {if isset($erreur)}
                    <p class="text-danger">
                        <div class="alert alert-danger" style="font-size:18px; text-align:justify;">
                            {$erreur}
                        </div>
							</p>
							{/if}
                </span>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
<!-- /.content-wrapper -->
<!-- jQuery -->
<script src="{$url_base}public/assets/plugins/jQuery/jquery-1.12.4.min.js" type="text/javascript"></script>
<!-- bootstrap js -->
<script src="{$url_base}public/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>
